<!DOCTYPE html>
<html>
<head>
  <title>Popup Blocker Check</title>
</head>
<body>
  <button onclick="checkPopup()">Check Popup Blocker</button>

  <script>
    function checkPopup() {
      try {
        // Attempt to open a popup window with a very small size
        var popup = window.open("", "", "width=100,height=100");
        popup.close();  // Immediately close the popup

        console.log("Popups are allowed.");
      } catch (error) {
        // Catch any error related to opening the popup
        console.log("Popups might be blocked.");
      }
    }
  </script>
</body>
</html>
